<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #4a90e2;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab8;
        }

        #fact {
            margin: 20px 0;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Dog Facts</h1>
        <p id="fact">Click the button to generate a fun fact about dogs!</p>
        <button id="generate-btn">Generate Another Fun Fact</button>
    </div>
    <script>
        const facts = [
            "Dogs have been our companions for over 14,000 years.",
            "A Greyhound is the fastest dog breed, capable of reaching speeds of up to 45 mph.",
            "Dogs have a sense of smell that is 40 times better than humans.",
            "The Basenji dog is known as the 'barkless dog' because it doesn't bark like other dogs.",
            "Dogs can understand up to 165 words, signs, and signals.",
            "The Labrador Retriever has been the most popular dog breed in the U.S. for over 25 years.",
            "Dogs sweat through their paws.",
            "The world's smallest dog breed is the Chihuahua."
        ];

        document.getElementById('generate-btn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factElement = document.getElementById('fact');
            factElement.textContent = facts[randomIndex];
            factElement.style.animation = 'none'; // Reset animation
            factElement.offsetHeight; // Trigger reflow
            factElement.style.animation = ''; // Restart animation
        });
    </script>
</body>
</html>
